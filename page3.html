<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription Pokéchanges</title>
  <link rel="stylesheet" href="page3.css">
  <script src="page3.js" defer></script>
  <img src=".jpg" alt="Description de l'image">

</head>
<body>
  <!-- Mode sombre -->
  <button id="toggle-dark-mode">Mode sombre</button>

  <!-- Formulaire -->
  <div class="message-success">Formulaire envoyé avec succès</div>
  
  <form id="formulaire">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre email">
    </div>

    <div>
      <p>Votre domaine préféré :</p>
      <label><input type="radio" name="axe-metier" value="web"> Web</label>
      <label><input type="radio" name="axe-metier" value="mobile"> Mobile</label>
    </div>

    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Votre mot de passe">
    </div>

    <div>
      <label for="password2">Confirmez</label>
      <input type="password" id="password2" name="password2" placeholder="Confirmez le mot de passe">
    </div>

    <div>
      <label for="pseudo">Pseudo</label>
      <input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo">
    </div>

    <div class="message-error">
      <ul id="error-list"></ul>
    </div>

    <button type="submit">Envoyer</button>
    <input type="reset" value="Réinitialiser">
  </form>

  <!-- Tabs -->
  <div class="content content1">Tab 1</div>
  <ul>
    <li class="tab tab1 tab-active">Tab 1</li>
    <li class="tab tab2">Tab 2</li>
    <li class="tab tab3">Tab 3</li>
  </ul>
  <div class="content content2">Tab 2</div>
  <div class="content content3">Tab 3</div>
</body>
</html>
